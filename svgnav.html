            .mainbtn {
                width: 150px;
                height: 130px;
                margin-top: 20px;
                margin-bottom: 20px;
                margin-left: 50px;
                margin-right: 50px;
            }
            /* anchor wrapper for svg buttons */
            .svg-link { display: inline-block; text-decoration: none; }
            .svg-link .mainbtn { cursor: pointer; }
            .svg-link:focus { outline: 3px solid #ffd; outline-offset: 3px; }
            .btnfont {
                font-family: "Aptos", Calibri, sans-serif;
                font-size: 16px;
                font-weight: bold;
                fill: white;
            }
            /* accessible styled tooltip */
            .svg-link { position: relative; }
            .tooltip-text {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 100%;
                margin-bottom: 8px;
                background: rgba(0,0,0,0.85);
                color: #fff;
                padding: 6px 8px;
                border-radius: 4px;
                font-size: 13px;
                white-space: nowrap;
                box-shadow: 0 4px 10px rgba(0,0,0,0.25);
                opacity: 0;
                pointer-events: none;
                transition: opacity .12s ease;
                z-index: 20;
            }
            .tooltip-text::after {
                content: '';
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 100%;
                width: 0;
                height: 0;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 6px solid rgba(0,0,0,0.85);
            }
            .svg-link:focus-within .tooltip-text,
            .svg-link:hover .tooltip-text {
                opacity: 1;
                pointer-events: auto;
            }
        </style>
        <script>
            // Accessible tooltip toggling: on show, set aria-describedby on the trigger; on hide, remove it.
            (function(){
                const anchors = document.querySelectorAll('.svg-link');
                anchors.forEach(a => {
                    const tooltip = a.querySelector('.tooltip-text');
                    if(!tooltip) return;

                    const show = () => {
                        tooltip.setAttribute('aria-hidden','false');
                        a.setAttribute('aria-describedby', tooltip.id);
                    };
                    const hide = () => {
                        tooltip.setAttribute('aria-hidden','true');
                        if(a.getAttribute('aria-describedby') === tooltip.id) {
                            a.removeAttribute('aria-describedby');
                        }
                    };

                    a.addEventListener('mouseenter', show);
                    a.addEventListener('mouseleave', hide);
                    a.addEventListener('focusin', show);
                    a.addEventListener('focusout', hide);
                    a.addEventListener('keydown', (ev) => {
                        if(ev.key === 'Escape' || ev.key === 'Esc') hide();
                    });
                });
            })();
        </script>
